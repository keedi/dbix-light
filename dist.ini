name    = DBIx-Lite
author  = Alessandro Ranellucci <aar@cpan.org>
license = Perl_5
copyright_holder = Alessandro Ranellucci

[@Basic]
[ManifestSkip]

[@Git]
allow_dirty = dist.ini
allow_dirty = CHANGES
allow_dirty = README.pod

[ChangelogFromGit]

[Git::NextVersion]
first_version = 0.10

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]
[PodWeaver]

[Bugtracker]
web = https://github.com/alexrj/DBIx-Lite/issues

[Test::Compile]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
Carp                = 0
Clone               = 0
Data::Page          = 0
DBI                 = 1.38
DBIx::Connector     = 0
List::MoreUtils     = 0
SQL::Abstract::More = 0

[Prereqs / TestRequires]
DBD::SQLite         = 1.29
Test::More          = 0
